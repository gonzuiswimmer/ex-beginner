<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>ユーザー登録</h3>
  <form action="/exam04-resut.html" th:action="@{/exam04/profile}" method="post" th:object="${userForm}">
    <div th:errors="*{name}" style="color: red;"></div>
    <label for="name">名前:</label>
    <input type="text" name="name" th:field="*{name}"><br>
    
    <div th:errors="*{age}" style="color: red;"></div>
    <label for="age">年齢:</label>
    <input type="number" name="age" th:field="*{age}"><br>
    
    <div th:errors="*{comment}" style="color: red;"></div>
    <label for="comment">コメント:</label><br>
    <textarea name="comment" id="comment" cols="30" rows="5" th:field="*{comment}"></textarea>
    <button>登録</button>
  </form>
</body>
</html>
